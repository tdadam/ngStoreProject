<!DOCTYPE html>

<head>

    <!-- Stylesheet -->

</head>
<body>

    <div class="nav-style">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
            <li role="presentation" class="navbar-right"><a href="#">Login</a></li>
        </ul>
    </div>
    <div class="page-header">
        <h1>Super-Duper Megastore</h1>
    </div>
    <div>
        <h3>Featured: </h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img style="align-content: center" src="http://www.thisiscolossal.com/wp-content/uploads/2015/03/florian-1.gif" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://1.bp.blogspot.com/--4r1PZXYtlY/VCf_SbrYYHI/AAAAAAAAeVQ/lzRoIhwE6yU/s1600/greatest-superhero-gif-ever.gif" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://cdn.osxdaily.com/wp-content/uploads/2013/07/dancing-banana.gif" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://49.media.tumblr.com/10d791baa8db7d198c998c52f7f79b29/tumblr_nxzl4zWGZJ1r2geqjo1_540.gif" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

<div style="text-align: center;">

        <b>Back to Top</b>

</div>
    <script>
        // Elevator script included on the page, already.

        window.onload = function() {
            var elevator = new Elevator({
                element: document.querySelector('.elevator-button'),
                mainAudio: 'libs/elevatorJS/demo/music/elevator.mp3',
                endAudio: 'libs/elevatorJS/demo/music/ding.mp3'
            });
        }
    </script>
