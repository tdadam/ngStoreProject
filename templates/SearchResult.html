<div>
    <div class=" alert titleDiv">
        <h1 class="centered"><i class="fa fa-shopping-bag fa-lg"></i> Super-Duper Megastore</h1>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn" ui-sref="home"><i class="fa fa-arrow-left fa-lg"></i> Go Back</button>
            </div>
            <div class="col-sm-6 right">
                <input placeholder="Search" type="text" width="200" name="newSearchInput" ng-model="sc.newSearch">
                <button class="btn searchBtn" id="searchBtn" ng-click="sc.search()"><i class="fa fa-search fa-lg whiteFont"></i>
                    Search Our Products
                </button>
            </div>
        </div>
    </div>

    <div class="alert resultsDiv">


        <div class="alert resultsDiv">
            <h2 class="featuredDiv">Results: </h2>

            <div class="centered">

                <div ng-repeat="data in sc.walData.items | limitTo: sc.searchLim" ng-click="sc.selectedItem(data, data.name)" ui-sref="select">
                    <h3><tt>{{data.name}}</tt></h3>
                    <img ng-src="{{data.thumbnailImage}}"/><br>
                    <tt><span class="whiteFont">Item id:</span> {{data.itemId}}</tt><br>
                    <tt><span class="whiteFont">Our Price:</span> {{data.salePrice | currency}}</tt><br>
                    <tt><span class="whiteFont">MSRP:</span> {{data.msrp | currency}}</tt>

                </div>

            </div>


        </div>

    </div>
</div>
