<div>
    <div class="centered alert titleDiv">
        <h1><i class="fa fa-shopping-bag magicTitle largerBag"></i> Super-Duper Megastore</h1>
        <div class="searchBar right">
            <input placeholder="Search" type="text" width="200" name="queryInput" ng-model="hc.searchQuery">
            <button class="btn searchBtn" id="searchBtn" ng-click="hc.search()" ><i class="fa fa-search magicTitle largeIcon"></i> Search Our Products</button>
            <br>
        </div>
    </div>
        <div class="alert featuredDiv">
            <h2 class="centered featured">Featured:</h2>

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item centered" ng-class="{active:!$index}" ng-repeat=" dat in hc.carouselDat | limitTo:4">
                        <h3 class="featureName"><tt>{{dat.name}}</tt></h3>
                        <!--<h2>{{dat.salePrice | currency}}</span></h2>-->

                        <img class="carImage" src="{{dat.largeImage}}">
                        <h2><span class="featureName">Our Low Price: </span>{{dat.salePrice | currency}}</span></h2><br>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
