<div>
    <div class="centered alert titleDiv">
        <h1 class="title" ui-sref="home"><i class="fa fa-shopping-bag magicTitle largerBag"></i> Super-Duper Megastore</h1>
        <div class="row">

            <div class="col-sm-12 right">
                <input placeholder="Search" type="text" width="200"  name="newSearchInput" ng-model="cartC.newSearch" ng-keypress="cartC.clickEnter($event, cartC.newSearch)">
                <button class="btn searchBtn" id="searchBtn" ng-click="cartC.search()"><i class="fa fa-search largeIcon magicTitle"></i>
                    Search Our Products
                </button>
            </div>
        </div>
    </div>

    <div>
        <div class="alert featuredDiv featureName">
            <h2 class="whiteFont" style="margin-bottom: 40px">{{profile.name}}'s Cart</h2>
            <div class="centered">
                <span class="description">You currently have <span class="whiteFont">{{cartC.items.length}}</span> item(s) in your cart.</span>
            </div>

            <div ng-repeat="myCart in cartC.items">
                <div ng-click="cartC.selectedItem(myCart)" ui-sref="select" style="border: 3px black solid; margin-top: 1%">
                    <img class="searchResult" ng-src="{{myCart.mediumImage}}" ng-click="cartC.selectedItem(myCart)" ui-sref="select">
                    <tt class="description" style="margin: 0 0 0 50px;">{{myCart.name}}</tt><br>
                    <tt class="lrgfont"><span class="whiteFont lrgfont">Item id:</span> {{myCart.itemId}}</tt><br>
                    <tt class="lrgfont"><span class="whiteFont lrgfont">Our Price:</span> {{myCart.salePrice | currency}}</tt>
                    <span><button class="btn profileBtns removeBtn" ng-click="removeItem(item);">Remove Item</button></span>
                </div>
            </div>
        </div>
    </div>

</div>
